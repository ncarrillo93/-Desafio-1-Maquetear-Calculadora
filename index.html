<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles/style.css">
    <link rel
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Maqueta-Calculadora</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <main class="container-fluid fondo d-flex justify-content-center align-items-center min-vh-100">
    <!-- 
        <div data-video="T12ygsp9Mvg"
            data-autoplay="1"
            data-loop="1"
            id="youtube-audio">
        </div>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>
    -->
        <div class="container-container  calculator"> 
                <input type="text" class="calculator-screen" value="" disabled />    
                <div class="calculator-keys">
                    <!-- primera fila-->
                    <button type="button" value="7" class="button ">7</button>
                    <button type="button" value="8" class="button ">8</button>
                    <button type="button" value="9" class="button ">9</button>
                    
                    <button type="button" class="button operadores" value="/" >&divide;</button>
                    <button type="button" class="button operadores" value="signo" >+/-</button>
                    
                    <!--Segunda fila-->
                             
                    <button type="button" value="4" class="button" >4</button>
                    <button type="button" value="5" class="button" >5</button>
                    <button type="button" value="6" class="button" >6</button>
                    
                    <button type="button" value="*" class="operator button operadores">&times;</button>
                    <button type="button" value="backspace" class="operator button btn-danger">
                        <img src="images/backspace-solid.svg" class="image" >
                    </button> 
                    
                    <!--Tercera fila-->
                    <button type="button" value="1" class="button ">1</button>
                    <button type="button" value="2" class="button ">2</button>
                    <button type="button" value="3" class="button ">3</button>
                    <button type="button" value="-" class="operator button operadores">-</button>
                    <button type="button" value="=" class="equal-sign button btn-success">=</button>
                    <!--cuart fila-->
                    <button type="button" value="all-clear" class="button operadores">C</button>
                    <button type="button" value="0" class="button ">0</button>
                    <button type="button" value="." class="button operadores">.</button>
                    <button type="button" value="+" class="button operadores">+</button>
              </div>
              <script src="js/main.js"></script>
            </div>
    </main>
</body>
</html>
