<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,200&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Maqueta-Calculadora</title>
</head>

<body onload="init();">
    <main class="container-fluid fondo d-flex justify-content-center align-items-center min-vh-100">
        <div class="container-container  calculator">
            <div>
                <input type="text" class="calculator-screen" id="resultado" disabled/>                
            </div>
            <div class="calculator-keys">
                <!-- primera fila-->
                <button type="button" id="siete" class="button">7</button>
                <button type="button" id="ocho"  class="button">8</button>
                <button type="button" id="nueve" class="button">9</button>

                <button type="button" id="division" class="button operador">&divide;</button>
                <button type="button" id="signo"    class="button operador">+/-</button>

                <!--Segunda fila-->

                <button type="button" id="cuatro" class="button">4</button>
                <button type="button" id="cinco"  class="button">5</button>
                <button type="button" id="seis"   class="button">6</button>

                <button type="button" id="multiplicacion" class="operador button operador">&times;</button>
                <button type="button" id="borrar"         class="operador button btn-danger">
                    <img src="images/backspace-solid.svg" class="image">
                </button>

                <!--Tercera fila-->
                <button type="button" id="uno"   class="button">1</button>
                <button type="button" id="dos"   class="button">2</button>
                <button type="button" id="tres"  class="button">3</button>
                <button type="button" id="resta" class="button operador">-</button>
                <button type="button" id="igual" class="equal-sign operator button btn-success">=</button>
                <!--cuart fila-->
                <button type="button" id="reset"   class="button operador">C</button>
                <button type="button" id="cero"    class="button">0</button>
                <button type="button" id="decimal" class="button operador">.</button>
                <button type="button" id="suma"    class="button operador">+</button>
            </div>
            <script src="js/main.js"></script>
        </div>
    </main>
</body>

</html>
